<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Courses</title>

</head>

<body>
    <div class="container">
        <nav class="nav">
            <a class="nav-link text-dark fw-bold ">Courses</a>
            <a class="nav-link text-decoration-underline" th:href="@{/students}">Students</a>
        </nav>

        <h1>Courses</h1>

        <hr />


        <table class="table w-auto">

            <thead class="table-dark">
                <tr>
                    <th class="col-9">Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course : ${courses}">
                    <td><a th:href="@{/courses/{id}(id=${course.courseId})}"><span th:text="${course.CourseName}"></a>
                    </td>
                    <td th:text="${course.status}"></td>
                </tr>
            </tbody>
        </table>
        <hr />

        <h4>Add a course</h4>
        <form th:action="@{/}" method="POST">
            <div class="row">
                <div class="col-4">
                    <input type="text" class="form-control col-sm-4 mb-2" name="courseName" placeholder="Enter name">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <select name="status" class="form-select selectpicker mb-2">
                        <option value="">Choose course status</option>
                        <option>IN PROGRESS</option>
                        <option>NOT STARTED</option>
                        <option>COMPLETED</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-dark">Add</button>

        </form>

    </div>
</body>

</html>
